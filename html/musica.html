<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayList</title>
    <link rel="stylesheet" href="../css/musica.css">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
</head>
<body>

    <header>Music Player</header>
    <section>
        <div class="hero-img"></div>

        <div class="emblem-container">
            <div class="emblem text"></div>
        </div>
        <h1 class="text" value="4">
            <span class="album-num"></span>
            <span class="album-title"></span>
            <span>MP3</span>
        </h1>
    </section>
    <div class="spotify-widget">
        <iframe src="https://open.spotify.com/embed/playlist/3bGSAHGYFEDxyEj7uXe0qq?utm_source=generator" width="100%" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="button-container">
        <button class="scroll-left nav-arrow"><span></span>Anterior</button>
        <button class="scroll-right nav-arrow">Siguiente<span></span></button>
    </div>
    <script src="../js/musica.js"></script>
    
</body>
</html>
